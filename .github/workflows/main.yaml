name: CI/CD workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"
  
  build-and-push-docker-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip
      
      - name: Build Docker Image
        run: |
          docker build . -t dibyendubiswas1998/news_short_app
      
      - name: Publish Docker Image
        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_ACCESS }}
        run: |
          echo "$DOCKER_HUB_TOKEN" | docker login -u dibyendubiswas1998 --password-stdin
          docker push dibyendubiswas1998/news_short_app
