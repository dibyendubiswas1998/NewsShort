<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../static/css/index.css"> -->
    <link href="{{url_for('static', filename='css/index.css') }}" rel="stylesheet"/>

    <!-- <link rel="stylesheet" href="../static/css/services.css"> -->
    <link href="{{url_for('static', filename='css/services.css') }}" rel="stylesheet"/>
    <title>News Short</title>
</head>
<body>
    
    <!-- Header Section -->
    <header>
        <nav class="nav">
          <a href="#" class="logo">News Short</a>
            <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
  
          <div class="nav__link hide">
            <a href="/">home</a>
            <a href="/">about</a>
            <a href="/services">service</a>
            <a href="/">contact</a>
          </div>
        </nav>
    </header>

    <!-- Service Section -->
    <section id="services">
        <div class="content content-3">
            <h1><span style="color: rgb(0, 0, 49);">Services</span></h1>
            <div class="container">
                <div class="button-container">
                    <a href="/model_training" class="button">Model Training</a>
                    <a href="/news_summarizations" class="button">News Summarization</a>
                    <a href="/domestic" class="button" id="button1" onclick="showResult('button1')">Domestic News Coverage</a>
                    <a href="/geopolitical" class="button" id="button1" onclick="showResult('button1')">Global News Coverage</a>
                    <!-- <a href="#" class="button">Time-Efficient News Consumption</a> -->
                </div>

                <!-- All Services one by one -->
                <div class="services">
                    
                    {% for article in news %}
                        <div class="article">
                            <h3 style="color: rgb(5, 5, 151); letter-spacing: 0.5px;">{{ article.title }}</h3>
                            <p style="color: rgb(39, 1, 1);">{{ article.summary }}</p>
                        </div><br>
                    {% endfor %}

                </div>
            </div>  
        </div>
    </section>

    



    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <script>
        function showResult(buttonId) {
            var resultDiv = document.getElementById("result");

            if (buttonId === "button1") {
                resultDiv.innerHTML = "Result for Button 1";
            } else if (buttonId === "button2") {
                resultDiv.innerHTML = "Result for Button 2";
            }
        }
    </script>
    
</body>
</html>
